<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Console Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸŽ® Game Console Order</h1>
  </header>

  <main>
    <!-- Console Listing -->
    <section class="console-card">
      <img src="images/console.jpg" alt="Game Console">
      <h2>Next-Gen Game Console</h2>
      <p>Powerful console with 3.5inch display, fast loading times, and exclusive games.</p>
      <span class="price">57,000 Ks</span>
    </section>

    <!-- Order Form -->
    <section class="order-form">
      <h2>Place Your Order</h2>
      <form id="signupForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" required></textarea>

        <button type="submit">Submit Order</button>
      </form>
      <p id="confirmation"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Game Console Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
